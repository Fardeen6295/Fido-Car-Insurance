    mode: development
    default: true
    workspace:
      host: https://adb-328487006390435.15.azuredatabricks.net/
    presets:
      name_prefix: dev_khan_${workspace.current_user.short_name}
      source_linked_deployment: false
    variables:
      catalog: smart_claims_dev
      schema: dev
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/fardeenkhan@dax720.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Users/fardeenkhan@dax720.onmicrosoft.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: smart_claims_dev
      schema: prod
    permissions:
      - user_name: fardeenkhan@dax720.onmicrosoft.com
        level: CAN_MANAGE
