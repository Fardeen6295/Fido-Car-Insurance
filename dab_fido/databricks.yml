bundle:
  name: dab_fido
  uuid: 1065228c-a656-4b25-9e28-676d6b099db8

include:
  - resources/*.yml
  - resources/*/*.yml


# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: smart_claims_dev
    description: The catalog to use
  schema:
    description: The schema to use

targets:
